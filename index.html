<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Digit Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 style="background-color:skyblue; color:black;">Random Digit Generator</h1>
        <label for="min">Minimum Value:</label>
        <input type="number" id="min" placeholder="Enter the value">
        
        <label for="max">Maximum Value:</label>
        <input type="number" id="max" placeholder="Enter the value">
        <br><br>
        <button id="generate"> Click here to Generate Random Number</button>
        
        <div id="result"></div>
    </div>
    <script src="b.js"></script>
</body>
